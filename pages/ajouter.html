<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/png">
    <script src="https://kit.fontawesome.com/10b7f6e8de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>FOOD RESTO</title>
</head>
<body>
    <div class="navbar">
        <a href="../index.html"><img src="../images/logo.png" alt="Logo"></a>
        <ul class="link-nav">
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="./appartements.html">Appartements</a></li>
            <li><a href="./categories.html">Catégories</a></li>
            <li class="active"><a href="./ajouter.html">Ajouter</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
        <ul class="link-social">
            <li><i class="fa-brands fa-square-facebook"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
        </ul>
    </div>
    <div class="banner">
        <img src="../images/banner-3.png" alt="Banner">
    </div>
    <div class="main">
        <div class="formulaire">
            <div class="form-header">
                <h2>NOUVELLE MAISON</h2>
            </div>
            <form>
                <div class="row">
                    <label for="name">Nom de la maison</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="row-col">
                    <div class="column">
                        <label for="price">Prix</label>
                        <input type="number" name="price" id="price">
                    </div>
                    <div class="column">
                        <label for="rooms">Nb de chambres</label>
                        <input type="number" name="rooms" id="rooms">
                    </div>
                </div>
                <div class="row">
                    <label for="conditions">Conditions</label>
                    <textarea name="conditions" id="conditions"></textarea>
                </div>
                <div class="row">
                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div class="row file">
                    <label for="file">Sélectionner l'image</label>
                    <input type="file" name="file" id="file">
                </div>
                <button class="btn">ENREGISTRER</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <a href="../index.html"><img src="../images/logo.png" alt="Logo"></a>
        <div class="categories">
            <p>Catégories</p>
            <ul>
                <li>Appartements</li>
                <li>Studio</li>
                <li>Chambre</li>
                <li>Villa</li>
            </ul>
        </div>
        <div class="menu">
            <p>Menu</p>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="./appartements.html">Appartements</a></li>
                <li><a href="./categories.html">Catégories</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
        <ul class="link-social">
            <li><i class="fa-brands fa-square-facebook"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
        </ul>
    </div>

</html>
